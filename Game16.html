<body>

    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>

                <div id="unity-progress-bar-full"></div>

        <a href="index.html" class="btn">

        <button class="btn" onclick="toggleFullScreen()">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10.5 1a.5.5 0 0 1 0-1h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4zM1.5 10.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm14.5 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/></svg>
            Fullscreen
        </button>

    <script>
        // ORIGINAL GRANNY 3 LOGIC
        YaGames.init().then(ysdk => {
            window.ysdk = ysdk;
            ysdk.getPlayer({ scopes: false }).then(_player => { window.player = _player; });
        });

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var buildUrl = "https://cdn.jsdelivr.net/gh/ranny31ranny/5471@main/Build";
        var loaderUrl = buildUrl + "/bb0d9ecdb05db3e84da20bd14a4f84dc.loader.js";

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        async function mergeFiles(fileParts) {
            let buffers = [];
            for (let part of fileParts) {
                const response = await fetch(part);
                const data = await response.arrayBuffer();
                buffers.push(data);
            }
            return URL.createObjectURL(new Blob(buffers));
        }

        const wasmParts = [
            buildUrl + "/bd8d511ba06d09159c93b032551b04fb.wasm.part0",
            buildUrl + "/bd8d511ba06d09159c93b032551b04fb.wasm.part1",
            buildUrl + "/bd8d511ba06d09159c93b032551b04fb.wasm.part2"
        ];

        const dataParts = [
            buildUrl + "/fef8fdd7cfc9e5a5001034b01fa3647b.data.part0",
            buildUrl + "/fef8fdd7cfc9e5a5001034b01fa3647b.data.part1"
        ];

        Promise.all([mergeFiles(wasmParts), mergeFiles(dataParts)]).then(([wasmUrl, dataUrl]) => {
            var config = {
                dataUrl: dataUrl,
                frameworkUrl: buildUrl + "/e12dac5a3f5e3f677b009118afef20b7.framework.js",
                codeUrl: wasmUrl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Games Place",
                productName: "Granny 3",
                productVersion: "0.1",
                showBanner: (msg, type) => { console.log(msg); },
            };

            canvas.style.width = "100%";
            canvas.style.height = "100%";
            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    window.myGameInstance = unityInstance;
                    loadingBar.style.display = "none";
                }).catch((message) => { alert(message); });
            };
            document.body.appendChild(script);
        });
    </script>
