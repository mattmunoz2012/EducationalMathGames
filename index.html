<!DOCTYPE html>
<html>
<head>
    <title>Mono Games - Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #111, #000);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        nav h1 {
            letter-spacing: 4px;
            font-size: 22px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
        }

        /* Card container */
        .card {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 20px;
            z-index: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Moving blob/light behind the card */
        .blob {
            position: absolute;
            z-index: 0;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: white;
            opacity: 0.15;
            filter: blur(25px);
            animation: blob-move 6s infinite linear;
        }

        @keyframes blob-move {
            0% { transform: translate(-50%, -50%) translate3d(0, 0, 0); }
            25% { transform: translate(-50%, -50%) translate3d(60px, 0, 0); }
            50% { transform: translate(-50%, -50%) translate3d(60px, 60px, 0); }
            75% { transform: translate(-50%, -50%) translate3d(0, 60px, 0); }
            100% { transform: translate(-50%, -50%) translate3d(0, 0, 0); }
        }

        /* Glass overlay with outline */
        .bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid white;
            overflow: hidden;
        }

        .bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            display: block;
        }

        .card:hover .bg {
            border-color: white;
        }

    </style>
</head>
<body>

<nav>
    <h1>MONO</h1>
</nav>

<div class="container">
    <!-- Game 1 card -->
    <a href="game1.html" class="card">
        <div class="blob"></div>
        <div class="bg">
            <img src="https://imgs.crazygames.com/basket-random_1x1/20240617090207/basket-random_1x1-cover?format=auto&quality=100&metadata=none&width=1200" alt="Basketball Random">
        </div>
    </a>

    <!-- Placeholder for future games -->
    <a href="game2.html" class="card">
        <div class="blob"></div>
        <div class="bg">
            <img src="images/game2-logo.png" alt="Game 2">
        </div>
    </a>

    <a href="game3.html" class="card">
        <div class="blob"></div>
        <div class="bg">
            <img src="images/game3-logo.png" alt="Game 3">
        </div>
    </a>
</div>

<footer>
    Â© 2026 Mono Games
</footer>

</body>
</html>
