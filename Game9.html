    <style>
        /* BASE PAGE STYLING */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* FULLSCREEN IFRAME FOR THE GAME */
        #game-iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        /* FLOATING UI BUTTONS THEME */
        .floating-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 999999;
        }

        .float-btn {
            background: rgba(186, 103, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(186, 103, 255, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 13px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .float-btn:hover {
            background: #ba67ff;
            box-shadow: 0 0 20px rgba(186, 103, 255, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="floating-controls">
        <button class="float-btn" onclick="goHome()">Home</button>
        <button class="float-btn" onclick="openFullscreen()">Fullscreen</button>
    </div>

    <iframe id="game-iframe" 
            src="https://lablockedgames.com/funblocked/basket-random/index.html" 
            webkitallowfullscreen="true" 
            mozallowfullscreen="true" 
            msallowfullscreen="true" 
            allowfullscreen="true"></iframe>

    <script>
        // BUTTON LOGIC
        function goHome() {
            window.location.href = window.location.origin + "/index.html";
        }

        function openFullscreen() {
            var iframe = document.getElementById("game-iframe");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
