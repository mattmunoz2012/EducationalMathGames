<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home - That's Not My Neighbor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Remove CDN base path -->
    <base href="./">

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #111, #000);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            text-align: center;
        }

        nav {
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        nav h1 {
            letter-spacing: 4px;
            font-size: 22px;
            margin: 0;
        }

        .container {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .home-btn {
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 14px;
            text-decoration: none;
            color: white;
        }

        .game-frame {
            position: relative;
            width: 960px;
            max-width: 95vw;
            aspect-ratio: 16 / 9;
            border: 2px solid white;
            border-radius: 20px;
            overflow: hidden;
            background: black;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        #loading-text {
            margin-top: 20px;
            font-size: 24px;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            opacity: 0.5;
            font-size: 14px;
        }
    </style>
</head>

<body>

<nav>
    <h1>MONO</h1>
</nav>

<div class="container">

    <a href="../index.html" class="home-btn">HOME</a>

    <div class="game-frame">
        <canvas id="canvas"></canvas>
    </div>

    <div id="loading-text">LOADING...</div>

</div>

<footer>
    Â© 2026 Mono Games
</footer>

<!-- Godot Engine Files -->
<script src="main.js"></script>
<script src="thats-not-my-neighbor.js"></script>

<script>
    const GODOT_CONFIG = {
        args: [],
        canvasResizePolicy: 2,
        executable: "thats-not-my-neighbor",
        fileSizes: {
            "thats-not-my-neighbor.pck": 410934256,
            "thats-not-my-neighbor.wasm": 43444261
        },
        focusCanvas: true
    };

    const engine = new Engine(GODOT_CONFIG);

    engine.startGame({
        onProgress: function(current, total) {
            if (current > 0 && total > 0) {
                document.getElementById("loading-text").innerText =
                    "Loading " + Math.floor((current / total) * 100) + "%";
            }
        }
    }).then(() => {
        document.getElementById("loading-text").style.display = "none";
    }).catch(err => {
        console.error(err);
        document.getElementById("loading-text").innerText = "Failed to load game.";
    });
</script>

</body>
</html>
