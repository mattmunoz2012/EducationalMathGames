<!DOCTYPE html>
<html>
<head>
    <title>Mono Games - Basketball Random</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #111, #000);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            border-bottom: 1px solid white;
        }

        nav h1 {
            letter-spacing: 4px;
            font-size: 22px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 0.6;
        }

        .container {
            padding: 40px 20px;
        }

        .game-frame {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            padding: 20px;
            display: inline-block;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            opacity: 0.5;
            font-size: 14px;
        }

        /* Basketball iframe styles */
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 20px;
        }

        iframe {
            border: none;
        }

        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .iframe-wrapper {
            position: relative;
            display: inline-block;
        }

    </style>
</head>

<body>

<nav>
    <h1>MONO</h1>
    <div>
        <a href="index.html">Home</a>
    </div>
</nav>

<div class="container">
    <h2>Game 1 - Basketball Random</h2>

    <div class="game-frame">

        <div class="iframe-container">
            <!-- Left ad iframe (optional) -->
            <iframe src="https://lablockedgames.com/160x600.html" width="160" height="600" scrolling="no" allowfullscreen></iframe>

            <!-- Main Basketball Random iframe with fullscreen button -->
            <div class="iframe-wrapper">
                <button class="fullscreen-button" onclick="toggleFullscreen('basketballRandom')">Fullscreen</button>
                <iframe id="basketballRandom" src="https://lablockedgames.com/funblocked/basket-random/index.html" width="700" height="550" scrolling="no" allowfullscreen></iframe>
            </div>

            <!-- Right ad iframe (optional) -->
            <iframe src="https://lablockedgames.com/160x600.html" width="160" height="600" scrolling="no" allowfullscreen></iframe>
        </div>

    </div>
</div>

<footer>
    Â© 2026 Mono Games
</footer>

<script>
    // Function to toggle fullscreen for the Basketball Random iframe
    function toggleFullscreen(iframeId) {
        const iframe = document.getElementById(iframeId);
        if (!document.fullscreenElement) {
            iframe.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
            });
        } else {
            document.exitFullscreen();
        }
    }
</script>

</body>
</html>
