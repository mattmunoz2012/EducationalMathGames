<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mono Games - Obby on a Bike</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #111, #000);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        nav h1 {
            letter-spacing: 4px;
            font-size: 22px;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 14px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            border: 1px solid white;
        }

        .container {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-frame {
            position: relative;
            background: rgba(255,255,255,0.05);
            border: 2px solid white;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            padding: 10px;
            display: inline-block;
        }

        iframe {
            border: none;
            border-radius: 16px;
            width: 930px;
            height: 534px;
        }

        .fullscreen-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
            color: white;
            border: 1px solid white;
            border-radius: 12px;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            opacity: 0.5;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 1000px) {
            iframe {
                width: 95vw;
                height: 55vw;
            }
        }

    </style>
</head>
<body>

<nav>
    <h1>MONO</h1>
</nav>

<a href="index.html" class="back-home">HOME</a>

<div class="container">
    <h2>Obby on a Bike</h2>

    <div class="game-frame">
        <iframe id="game2"
            src="https://files.twoplayergames.org/files/games/h1/obby-on-a-bike-v01e/index.html"
            allowfullscreen
            loading="lazy">
        </iframe>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">Go Fullscreen</button>
</div>

<footer>
    Â© 2026 Mono Games
</footer>

<script>
    function toggleFullscreen() {
        const iframe = document.getElementById("game2");
        if (!document.fullscreenElement) {
            iframe.requestFullscreen().catch(err => console.log(err));
        } else {
            document.exitFullscreen();
        }
    }
</script>

</body>
</html>
